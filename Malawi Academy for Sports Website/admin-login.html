<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login | Malawi Academy for Sports</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #f9f9f9;
    font-family: 'Poppins', sans-serif;
}
.login-box {
    background: #fff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 400px;
    text-align: center;
}
.login-box input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}
#togglePassword {
    background: none;
    border: none;
    color: #d40000;
    cursor: pointer;
    font-size: 14px;
    margin-bottom: 10px;
}
#togglePassword:hover { color:#007a00; }
.login-box button[type="submit"] {
    width: 100%;
    padding: 12px;
    background: #d40000;
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}
.login-box button[type="submit"]:hover { background:#007a00; }
.login-box p { margin-top: 12px; color: #555; font-size: 14px; }
</style>
</head>
<body>

<div class="login-box">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" id="togglePassword">Show Password</button>
        <button type="submit">Login</button>
    </form>
</div>

<!-- ---------- FIREBASE MODULAR SDK ---------- -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

// ---------- FIREBASE CONFIG ----------
const firebaseConfig = {
  apiKey: "AIzaSyAjuxh9gE9iQjnEMO6OTJK3ZUqGhSV9Geg",
  authDomain: "malawisportswebsite-4f960.firebaseapp.com",
  projectId: "malawisportswebsite-4f960",
  storageBucket: "malawisportswebsite-4f960.firebasestorage.app",
  messagingSenderId: "509037310300",
  appId: "1:509037310300:web:9a010663d162a7aa53d199",
  measurementId: "G-FZTWVF8JTL"
};

// ---------- INITIALIZE FIREBASE ----------
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ---------- PASSWORD TOGGLE ----------
const passwordInput = document.getElementById('password');
const toggleBtn = document.getElementById('togglePassword');
toggleBtn.addEventListener('click', () => {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    toggleBtn.textContent = type === 'password' ? 'Show Password' : 'Hide Password';
});

// ---------- LOGIN FUNCTION ----------
document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    try {
        // Query the "admins" collection in Firestore
        const adminsRef = collection(db, "admins");
        const q = query(adminsRef, 
                        where("username", "==", username), 
                        where("password", "==", password));
        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
            // Admin found, redirect to admin panel
            alert("Login successful!");
            window.location.href = "admin-panel.html";
        } else {
            alert("Invalid credentials!");
        }
    } catch(err) {
        console.error("Error checking admin credentials:", err);
        alert("Something went wrong. Try again later.");
    }
});
</script>

</body>
</html>
